ETC_PLOTS_GENERATE = true
ETC_PLOTS_FOLDER = _ETC/
ETC_PLOTS = MEMORY_USED
ETC_PLOTS_MEMORY_USED_Y_LABEL = mb
ETC_PLOTS_MEMORY_USED_TITLE = Used Memory
