##########################################################
## Gnuplot
##########################################################

GNUPLOT_PATH = /usr/local/bin/gnuplot
GNUPLOT_PRINT_ERRORS = true

GNUPLOT_TERMINAL = png
GNUPLOT_KEY = right top
GNUPLOT_KEY_CDF = right bottom
GNUPLOT_LW = 1

GNUPLOT_CONFIG_0 = set grid


PLOT_EXTENSION = .png

PLOT_SUBFOLDERS = true

PLOT_GROUPED_KEYWORD = _GROUPED
PLOT_GROUPED_SERIES_FIRST = true

GNUPLOT_OFFSET_X = 0.0
GNUPLOT_OFFSET_Y = 0.0
